<form id="addRepairForm" name="addRepairForm" class="center-form" ng-submit="addRepair(car.work, car.cost, car.shop, car.date, car.mileage)">
    <h2>Enter repair information for {{ vehicle.make }} {{ vehicle.model }}:</h2>
    <div class="form-group">
        <label for="work">Work done:</label>
        <input type="text" class="form-control" id="work" ng-model="work" placeholder="enter maintenance work done"/>
    </div>
    <div class="form-group">
        <label for="cost">Cost</label>
        <input type="text" class="form-control" id="cost" ng-model="cost" placeholder="enter cost of work done"/>
    </div>
    <div class="form-group">
        <label for="shop">Where was the work done</label>
        <input type="text" class="form-control" id="shop" ng-model="shop" placeholder="enter business that did the work"/>
    </div>
    <div class="form-group">
        <label for="date">Date the work was done</label>
        <input type="date" class="form-control" id="date" ng-model="date" placeholder="enter date when work was done"/>
    </div>    
    <div class="form-group">
        <label for="mileage">Mileage when work was done</label>
        <input type="number" class="form-control" id="mileage" ng-model="mileage" placeholder="enter mileage of car when work was done"/>
    </div>
    <button type="submit" class="btn btn-primary">+ Add</button> 
    <a href="/cars" class="btn btn-warning">Cancel</a>      
</form>
