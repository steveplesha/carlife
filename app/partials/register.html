<div class="message">That username is already taken!</div>
<form id="frmRegister"  class="container center-form" ng-controller="MainController" ng-submit="register()">
    <h2>Register with username and password:</h2>

    <div class="form-group">
        <label for="emailRegister">Email address</label>
        <input type="email" class="form-control" id="emailRegister" ng-model="emailRegister" placeholder="enter email address" name="email" />
    </div>
    <div class="form-group">
        <label for="passwordInput">Password</label>
        <input type="password" class="form-control" id="passwordInput" ng-model="passwordRegister" placeholder="enter password" name="password" />
    </div>
    <button type="submit" class="btn btn-primary">Register</button>
    <h2>Or login with:</h2>
    <a href = '#' class='btn bt-social facebook-btn' data-provider="facebook">Facebook</a>
    <a href = '#' class='btn bt-social google-btn' data-provider="google">Google</a>  
    <a href = '#' class='btn bt-social twitter-btn' data-provider="twitter">Twitter</a>           
    <a href = '#' class='btn bt-social github-btn' data-provider="github">Github</a>      
</form>
