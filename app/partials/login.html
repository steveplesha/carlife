<form id="frmRegister"  class="container" ng-controller="MainController" ng-submit="register()">
    <h2>Register</h2>

    <div class="form-group">
        <label for="emailRegister">Email address</label>
        <input type="email" class="form-control" id="emailRegister" ng-model="emailRegister" placeholder="enter email address" name="email" />
    </div>
    <div class="form-group">
        <label for="passwordInput">Password</label>
        <input type="password" class="form-control" id="passwordInput" ng-model="passwordInput" placeholder="enter password" name="password" />
    </div>
    <button type="submit" class="btn btn-primary">Register</button>
</form>

<form id="frmLogin"  class="container" ng-controller="MainController" ng-submit="login()">
    <h2>Login</h2>

    <div class="form-group">
        <label for="loginEmail">Email address</label>
        <input type="email" class="form-control" id="loginEmail" ng-model="emailLogin" placeholder="enter email address" name="email" />
    </div>
    <div class="form-group">
        <label for="passwordInput">Password</label>
        <input type="password" class="form-control" id="loginPassword" ng-model="passwordLogin" placeholder="enter password" name="password" />
    </div>
    <button type="submit" class="btn btn-primary">Login</button>
</form>
