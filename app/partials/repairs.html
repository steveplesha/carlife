
<h1>{{ vehicle.year }} {{ vehicle.make }} {{ vehicle.model }}</h1>
<img class="car-image-preview" src="{{vehicle.picture}}">
<h2>Repairs</h2>
<div ng-repeat="repair in repairlist"> 
    <ul>
        <li><h3>Job: {{ repair.work }}</h3></li>
        <li>Cost: {{ repair.cost | currency }}</li>        
        <li>Repair Shop: {{ repair.shop }}</li>
        <li>Date of work: {{ repair.date }}</li>
        <li>Mileage when work done: {{ repair.mileage }}</li>
        <li><button type="button"><a href='#' ng-click="removeRepair(repair)">Delete this repair</a></button></li>
    </ul>
</div>
<button type="button"><a href="/addrepair/{{vehicle.$id}}" >Add a repair</a></button>
<div id="file-upload"></div>
