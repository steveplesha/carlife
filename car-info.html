<h1>Vehicles</h1>
<div class="car-item pull-left" ng-repeat="vehicle in car.cars"> 
    <h1>{{ vehicle.name }}</h1>
    <img class="car-image" ng-src="{{ vehicle.picture }}"/>
    <p>{{ vehicle.type }}</p>
    <p>{{ vehicle.mileage | number }} miles</p>
    <h2>Work done</h2>
    <div ng-repeat="repair in vehicle.repairs">
        <p>Job: {{ repair.workDone }}</p>
        <p>Cost: {{ repair.cost | currency }}</p>
        <p>Shop: {{ repair.shop }}</p>
    </div>
</div>
